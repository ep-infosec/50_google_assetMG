<div class="addedPadding">
  <button mat-stroked-button
    [disabled] = "disabled"
    color="primary">
    {{btnLabel}}
    <mat-progress-bar *ngIf="inProgress"
      mode="indeterminate"
      color="accent">
    </mat-progress-bar>
  </button>
  <div *ngIf="btnUpdateMsg?.length"
    class="margin-bottom-thin button-update-msg"
    [ngClass]="{'warning-msg': isError}">
    <i class="fas fa-info-circle"></i>&nbsp;
    <span [innerHTML]="btnUpdateMsg"></span>
  </div>
</div>
